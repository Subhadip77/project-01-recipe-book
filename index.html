<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digital Recipe Book</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>üç≤ Digital Recipe Book</h1>
    <form id="recipeForm">
      <input type="text" id="name" placeholder="Recipe Name" required />
      <textarea id="ingredients" placeholder="Ingredients" required></textarea>
      <textarea id="instructions" placeholder="Instructions" required></textarea>
      <button type="submit">Add Recipe</button>
    </form>

    <input type="text" id="search" placeholder="Search Recipes" />

    <div id="recipesContainer"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
