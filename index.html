<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digital Recipe Book</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>üç≤ Digital Recipe Book</h1>
    <input type="text" id="search" placeholder="Search Recipes" />
    <form id="recipeForm">
      <div>
        <input type="text" id="name" placeholder="Recipe Name"/>
        <small id="name-error" style="color: red; display: none;"></small>
      </div>

      <div>
        <textarea id="ingredients" placeholder="Ingredients"></textarea>
        <small id="ingredients-error" style="color: red; display: none;"></small>
      </div>

      <div>
        <textarea id="instructions" placeholder="Instructions"></textarea>
        <small id="instructions-error" style="color: red; display: none;"></small>
      </div>

      <div>
        <label for="image">Upload Image:</label>
        <input type="file" id="image" accept="image/*" />
        <br />
        <img id="preview" src="" alt="Image Preview" width="100" style="margin-top: 10px; display: none;" />
        <small id="image-error" style="color: red; display: none;"></small>
      </div>
      
      <button type="submit">Add Recipe</button>
    </form>
    <div id="recipesContainer"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
